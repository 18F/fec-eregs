---
buildpack: https://github.com/heroku/heroku-buildpack-python.git
services:
  - fec-eregs-creds # Must provide HTTP_AUTH_USER, HTTP_AUTH_PASSWORD
  - fec-eregs-db
  - fec-eregs-search
env:
  DJANGO_SETTINGS_MODULE: fec_eregs.settings.prod
  FEC_API_VERSION: v1
  SCRIPT_NAME: /regulations
  WEB_CONCURRENCY: 4
applications:
  - name: eregs
    memory: 512M
